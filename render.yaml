services:
  - type: web
    name: resume-ai-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile-backend
    rootDir: ./resume-ai-backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://resume-frontend.onrender.com
    healthCheckPath: /actuator/health

  - type: web
    name: resume-frontend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile-frontend
    rootDir: ./resume_frontend
    envVars:
      - key: VITE_API_URL
        value: https://resume-ai-backend.onrender.com
